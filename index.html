<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div id="grid-container"></div>

    <main>
        <div class="color-picker">
            <input type="color" id="color-picker" class="color-box" value="#222222">
            <p>pick the color</p>
        </div>
        <div class="main">
            <div class="btn">
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>    
            </div>
            <input type="range" id="size-slider" min="2" max="64" value="16">
            <label for="size-slider">gird size 16 x 16</label>
        </div>    
    </main>

    <footer>
        <p>Made with Alan Nuril by <a class="link-footer" href="https://github.com/joseph-kim" target="_blank">Joseph Kim</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
